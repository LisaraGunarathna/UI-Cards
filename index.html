<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Wrapper</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <content>

<!------------------card box 1------------------>   
        <div class="card-box-1">
            <div class="merry-go-around"></div>
            <div class="title-flex">
                <h2>Merry Go Round</h2>
                <span>LONDON</span>
            </div>
            <p>A whimsical carousel ride enchanting visitors with its handcrafted animals, adding a touch of magic to the heart of the city</p>
            <button type="button" class="btn-1"><a>See more</a></button>
        </div>

<!------------------card box 2------------------>   
        <div class="card-box-2">
            <div class="grapes"></div>
            <div class="box">
                <span>-30%</span>
            </div>
            <div class="text-content">
                <div class="label-flex">
                    <h2 class="title">Grapes Galore</h2>
                    <span class="price">$2.30</span>
                    <button class="plus"><img src="icons/plus.svg"></button>
                    <button class="count"><span>1</span></button>
                    <button class="minus"><img src="icons/minus.svg"></button>              
                </div>
                <button class="cart-btn" type="button">
                    <span>Add to Cart<img style="width: 22px;" src="icons/add-cart.png"></span></button>
                </div>     
            </div>

<!------------------card box 3------------------>             
            <div class="card-box-3">
                <div class="sea-lion"></div>
                <div class="content-box">
                    <img class="avatar" src="img/avatar/avatar.png" alt="Profile image">
                    <span class="title">Lisara Gunarathna</span>
                    <img class="chat-ico" src="icons/chat-bubble.png">
                    <span class="chat">22</span>
                    <img class="likes-ico" src="icons/icons8-heart-48.png">
                    <span class="likes">20</span>
                </div>
            </div>
    
            
<!------------------card box 4------------------>   
            <div class="card-box-4">
                <div class="top">
                    <div class="userDetails">
                        <img class="profile-img" src="img/avatar/avatar_2.jpg">
                        <div class="title">
                            <h3>Joe Johnson<br></h3><span>The Magic Hour in California</span>
                        </div>                            
                    </div>
                        <div>
                            <img src="icons/more.png" class="more">
                        </div>
                </div>
                <div class="post-img"></div>
                    <div class="bottom">
                        <div class="action-btns">
                            <img src="icons/facebook-like-64.png" class="like">
                            <img src="icons/chat-bubble.png" class="comments">
                            <img src="icons/forward-arrow-48.png" class="share">
                        </div>
                        <hr>
                        <div class="comment-enter">
                            <img src="img/avatar/avatar_3.jpeg" class="profile-photo">
                            <input type="text" class="comment-box" placeholder="Enter the comment">
                        </div>
                    </div>
                </div>
        </div>
    </content>
</body>
</html>
